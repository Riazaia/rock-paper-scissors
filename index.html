<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play rock, paper, scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>Play rock, paper, scissors!</h1>
    </header>
    <main>
      <div class="choices">
        <button class="rock">
          <img class="rock" src="/assets/rock.png" />
        </button>
        <button class="paper">
          <img class="paper" src="/assets/grass.png" />
        </button>
        <button class="scissors">
          <img class="scissors" src="/assets/scythe.png" />
        </button>
      </div>

      <div class="scores">
        <h2>Your Score</h2>
        <p class="pscore">0</p>
        <h2>Computer's Score</h2>
        <p class="cscore">0</p>
      </div>
      <div class="battleground">
        <div class="playerinfo">
          <p>❤</p>
        </div>
        <div class="pcinfo">
          <p>💙</p>
        </div>
        <div id="results">
          <p>---</p>
        </div>
      </div>
      <div class="reset"><button>New Game</button></div>
    </main>
    <footer>
      <p>made with love 💜</p>
    </footer>
  </body>
</html>
